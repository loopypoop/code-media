<p class="text-center h1 my-5">Log In</p>

<div class="test-div">

  <form [formGroup]="loginForm" (ngSubmit)="save()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" formControlName="email"
             placeholder="Enter email">
      <small class="form-text text-muted" *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">
        Please enter the correct email, this email not valid.
      </small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check" formControlName="rememberMe" value="true">
      <label class="form-check-label" for="check">Remember me</label>
    </div>
    <br>
    <button type="submit" class="btn btn-dark">Submit</button>
    <!--            [disabled]="loginForm.invalid"-->

  </form>

</div>
