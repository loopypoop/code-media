<div class="container">
  <div class="row mb-5">
    <div class="col-6 latest-article mt-5">

      <div class="article-image">
        <img src="https://thecode.media/wp-content/uploads/2021/03/photo_2021-03-05-13.50.43-1080x718.jpeg"
             width="550px" height="360px">
      </div>
      <br>
      <ul>
        <li class="llist type"><a href="">Problem</a></li>
        <li class="llist difficulty"><a href="" [ngClass]="{'red-border': difficulty === 'hard'}">Difficulty: Hard</a></li>
      </ul>

      <p class="h1 my-4 title">Problem: Travelbloggers in the plane</p>
      <p class="h4 subtitle">How can they fly around the world?</p>

    </div>

    <div class="col-6 pl-10 pt-5">
      <a href=""><div class="news-title h2">News</div></a>
      <ul>
          <li *ngFor="let item of news">
            <div class="news">
              <p class="h5">{{item.title}}</p>
              <p class="date">{{item.date | date}}</p>
            </div>
          </li>
      </ul>
    </div>
  </div>
</div>
